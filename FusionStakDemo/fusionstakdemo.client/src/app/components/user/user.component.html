<header class="navbar navbar-dark sticky-top bg-dark shadow">
    <a href="#" class="navbar-brand flex items-center ml-3 text-white">
        <h3 class="text-white ml-1" style="color: aliceblue;">Hello, {{ fullName }}</h3>
    </a>

    <div style="padding-right: 25px;">
        <button mat-raised-button color="warn" (click)="logout()"
            style="padding-left: 20px; padding-right: 20px;"><b>Sign out</b></button>
    </div>
</header>



<div class="mat-elevation-z8 w-full">
    <br>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="openAddEditEmpForm()"
            style="padding-left: 1%; padding-right: 1%;">
            Add Employee
        </button>
    </div>
    <!-- <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="desc">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">Id</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="background-color: black; color: aliceblue; text-align: center; padding-left: 5%;">FirstName</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">LastName</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">Username</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">Role</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.role }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">Email</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef
                style="background-color: black; color: aliceblue; text-align: center;">Action</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <button mat-icon-button color="primary" (click)="edit(element.id)" class="mr-4">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons="true">
    </mat-paginator>
</div>
